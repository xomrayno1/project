<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  
</head>
<body>
	<nav th:replace="layouts :: navbar"	/>
	<br>
	<div class="container">
		<form action="/projects/save" th:object="${formData}" method="POST">
			<div class="form-group row">
				<input type="hidden"   th:field="${formData.projectId}">
				<input type="text" placeholder="Project Name" th:field="${formData.name}">
			</div>>
			<div class="form-group row">
				<select th:field="${formData.stage}">
					<option th:value="NOTSTARTED">Not started</option>
					<option th:value="INPROGRESS">In Progress</option>
					<option th:value="COMPLETED">Completed</option>
				</select>
			</div>
			<div class="form-group row">
				<textarea th:field="${formData.description}"	type="text" placeholder="Enter project description"></textarea>
			</div>
			<div class="form-group row">
				<select th:field="*{employees}"	multiple="multiple">
					<option	th:each="emp : ${allEmployees}"  
							th:value="${emp.employeeId}"
							th:text="${emp.lastName}">
					</option>
				</select>
			</div>
			<button type="submit">Save</button>
		</form>
	</div>
	
	 
</body>
</html>
