 
 
 <!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  
</head>
<body>

<nav th:replace="layouts :: navbar"/>
	<div class="container">
	
		<h3>Register</h3>
		<hr>
		 <form	th:object="${userAccount}" th:action="@{/register/save}" method="POST">
		  <div class="form-group">
		    <label for="username">Username :</label>
		    <input	th:field="*{userName}" type="text" class="form-control" id="username">
		  </div>
		  <div class="form-group">
		    <label for="password">Password:</label>
		    <input 	th:field="*{password}" type="password" class="form-control" id="password">
		  </div>
		   <div class="form-group">
		    <label for="email">Email:</label>
		    <input 	th:field="*{email}" type="email" class="form-control" id="email">
		    <!-- 
		    	<input type="text" name="_csrf" th:value="${_csrf.token}">
		     -->
		  </div>
		  <button type="submit" class="btn btn-info">Register</button>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
	
</body>
</html>
