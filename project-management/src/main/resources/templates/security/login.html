 
 
 <!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  
</head>
<body>

<nav th:replace="layouts :: navbar"/>
	<div class="container">
		 <form	th:object="${submitForm}" th:action="@{/processLogin}">
		  <div class="form-group">
		    <label for="username">Username :</label>
		    <input	th:field="${submitForm.username}" type="text" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input 	th:field="${submitForm.password}" type="password" class="form-control" id="pwd">
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox"> Remember me</label>
		  </div>
		  <button type="submit" class="btn btn-info">Submit</button>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
	
</body>
</html>
